<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="main.css">
      <title>Simon</title>
      <script src="scripts.js" defer></script>
</head>
<body>
  <h1>Simon</h1>
  <div class="scoreboard">
    <h4>Score</h4>
    <p>0</p>
  </div>
  <div class="gameboardParentDiv">
    <form class="gameBoard">
      <div class="greenParentDiv">
        <button class='gamebtn' name='greenbtn' type='submit' value='green'>Green</button>
      </div>
      <div class="redParentDiv">
        <button class='gamebtn' name='redbtn' type='submit' value='red'>Red</button>
      </div>
      <div class="yellowParentDiv">
        <button class='gamebtn' name='yellowbtn' type='submit' value='yellow'>Yellow</button>
      </div>
      <div class="blueParentDiv">
        <button class='gamebtn' name='bluebtn' type='submit' value='blue'>Blue</button>
      </div>
  </div>
  <div class="gameControls">
    <div class="start">Start</div>
    <div class="clear">Clear</div>
  </div>
</body>
</html>
