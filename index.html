  <div class="gameboardParentDiv">

        <!-- <button class='gamebtn' id='greenbtn' type='submit' value='green' >
        </button> -->

      </div>
      <div class="parentDiv" id="redParentDiv">
        <!-- <button class='gamebtn' id='redbtn' type='submit' value='red'>
        </button> -->
        Red
      </div>
      <div class="parentDiv" id="yellowParentDiv">
        <!-- <button class='gamebtn' id='yellowbtn' type='submit' value='yellow'>
        </button> -->
        Yellow
      </div>
      <div class="parentDiv" id="blueParentDiv">
        <!-- <button class='gamebtn' id='bluebtn' type='submit' value='blue'>
        </button> -->
        Blue
      </div>
  </div>
