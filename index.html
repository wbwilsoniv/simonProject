<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Simon</title>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="scoreContainer">
      <div class="scoreboard">
        <h2>Score</h2>
        <h3>0</h3>
      </div>
      <div class="hiScore">
        <h2>High Score</h2>
        <h3>0</h3>
      </div>
    </div>
    <div class="messageContainer"></div>
    <div class="turnContainer">
      <div class="turnIndicator">
        <h2>Simon Says:</h2>
        <h3 class="display-toggle is-visible">!</h3>
        <h3 class="toggle-display">Your Turn!</h3>
      </div>
    </div>
    <div class="gameboardParentDiv">
      <form class="gameBoard">
        <div class="parentDiv" id="greenParentDiv"><p>Green</p></div>
        <div class="parentDiv" id="redParentDiv"><p>Red</p></div>
        <div class="parentDiv" id="yellowParentDiv"><p>Yellow</p></div>
        <div class="parentDiv" id="blueParentDiv"><p>Blue</p></div>
      </form>
      <div class="middle">
        <div class="simonDiv"><h1>SIMON</h1></div>
        <div class="gameControlDiv">
          <div class="gameControls">
            <button class="start">Start</button>
            <button class="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
